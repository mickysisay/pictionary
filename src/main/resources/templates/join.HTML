<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
  <table>
      <thead></thead>
      <tr th:each="game : ${allgames}">
          <td th:text = "${game}"></td>
          <td><form method="GET" th:action="@{${game}+'/guess'}">
              <input name="userName" type="text" required/>
              <button type="submit">join</button>
          </form>
          </td>
      </tr>
  </table>
</body>
</html>
